server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  data-source:
    url: jdbc:mysql://host.docker.internal:3306/user_registration
    username: root
    password: root@123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  cloud:
    gateway:
      routes:
        - id: AUCTION-SERVICE
          uri: lb://AUCTION-SERVICE
          predicates:
            - Path=/auction/**
          filters:
            - name: CircuitBreaker
              args:
                name: AUCTION-SERVICE
                fallbackuri: forward:/auctionServiceFallBack
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTMENT-SERVICE
                fallbackuri: forward:/departmentServiceFallBack
        - id: SECURITY-SERVICE
          uri: lb://SECURITY-SERVICE
          predicates:
            - Path=/security/**
          filters:
            - name: CircuitBreaker
              args:
                name: SECURITY-SERVICE
                fallbackuri: forward:/securityServiceFallBack

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

